[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

# Multi-tenancy configuration
# This allows subdomains like test110.arihantai.com to use database test110
dbfilter = ^%d$

# Server settings
http_port = 8069
workers = 2
max_cron_threads = 1

# Addons path - includes custom addons for Tailwind
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Logging
log_level = info
log_handler = :INFO

# Security
admin_passwd = admin123
list_db = False

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Development settings (remove in production)
dev_mode = reload,qweb,werkzeug,xml
